<h3>{{ leyenda }}</h3>

<div class="input-group">
  <span class="input-group-bnt">
    <button class="btn btn-primary" type="button" (click)="decrementar()">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input #txtPorcentaje type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" min="1" max="100">
  <span class="input-group-bnt">
    <button class="btn btn-primary" type="button" (click)="incrementar()">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
